<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../main.css" />
    <style>
      body {
        background-color: #120e43;
      }
      .btn_container {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        height: 20vh;
      }
      .showhidebutton{
        padding: 10px;
        width: 150px;
      }
      .list_container {
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <section>
      <article class="btn_container">
        <button type="button" id="showHideUser" class="showhidebutton">Show Users</button>
      </article>
      <article class="list_container">
        <section class="cardContainer" id="cardContainer"></section>
      </article>
    </section>
    <script src="main.js"></script>
  </body>
</html>
